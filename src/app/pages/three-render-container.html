<div>
  <div id="accordion-collapse" data-accordion="collapse container">
    <h2 id="accordion-collapse-heading-1">
      <button type="button"
        class="flex items-center justify-between w-full p-5 font-medium text-left border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white"
        data-accordion-target="#accordion-collapse-body-1" aria-expanded="true"
        aria-controls="accordion-collapse-body-1">
        <span>Pointer lights config</span>
        <svg data-accordion-icon="" class="w-6 h-6 rotate-180 shrink-0" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </h2>
    <div id="accordion-collapse-body-1" class="" aria-labelledby="accordion-collapse-heading-1">
      <div class="p-5 font-light border border-t-0 border-gray-200 dark:border-gray-700">

        <form id="light-selector">
          <fieldset class="rounded-xl border border-gray-200 pl-4 pt-4 mb-3">
            <legend class="text-xl font-bold p-3 border rounded-xl">Pick out light</legend>
            <div class="flex items-center mb-4">
              <input id="light-option-red" type="radio" name="colorSelected" value="red"
                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                checked>
              <label for="light-option-red" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Red light
              </label>
            </div>
            <div class="flex items-center mb-4">
              <input id="light-option-blue" type="radio" name="colorSelected" value="blue"
                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
              <label for="light-option-blue" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Blue light
              </label>
            </div>
            <div class="flex items-center mb-4">
              <input id="light-option-green" type="radio" name="colorSelected" value="green"
                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
              <label for="light-option-green" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Green light
              </label>
            </div>
          </fieldset>
          <fieldset class="rounded-xl border border-gray-200 pl-4 p-4">
            <legend class="text-xl font-bold p-3 border rounded-xl">Change light position</legend>
            <label for="axis-x" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
              X axis</label>
            <input id="axis-x" type="range" value="0"
              class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700">

            <label for="axis-y" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
              Y axis</label>
            <input id="axis-y" type="range" value="0"
              class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700">

            <label for="axis-z" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
              Z axis</label>
            <input id="axis-z" type="range" value="0"
              class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700">
          </fieldset>
        </form>

      </div>
    </div>

  </div>
  <div id="container" class="mt-2 border rounded-lg border-gray-200 p-4 overflow-hidden justify-center flex"></div>
</div>
